<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>20150183 Yunseong Kim</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="capital_game.css" rel="stylesheet" />
    <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Tangerine">
  </head>
  <body>
    <div class="centerdiv">
      <div>
        <h1 class="tangerinefont leftside"> Do you know the capital of this country? </h1>
        <table class="leftside collapse">
          <tr>
            <th> Country </th>
            <th> Capital </th>
            <th> Answer </th>
          </tr>
          <tr>
            <td> Republic of Korea </td>
            <td> <input /> </td>
            <td> <button> See answer </button> </td>
          </tr>
          <tr class="correctblue">
            <td> Japan </td>
            <td> Tokyo </td>
            <td> <i class="fas fa-check"></i> </td>
          </tr>
          <tr class="incorrectred">
            <td> United States of America </td>
            <td id="midline"> New York </td>
            <td> Washington, D.C. </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
